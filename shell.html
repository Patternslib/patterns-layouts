<!DOCTYPE html>
<html 
  class="no-js" 
  {% if site.lang %}lang="{{ site.lang }}"{% endif %}>
  <head>
    <meta 
      charset="UTF-8"/>
    <meta 
      name="Description" 
      CONTENT="{{ page.description }}">
  	<title>{{ page.title }} — {{ site.title }}</title>
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1" />
    <link 
      rel="stylesheet" 
      media="screen" 
      type="text/css" 
      href="/assets/style/all.css"/>

    <meta 
      content="{{ page.summary }}" 
      name="description">
    <meta 
      content="{{ page.summary }}" 
      name="keywords">
    
    <meta 
        content="{% if page.title %}{{ page.title }} — {% endif %}{{ site.data.brands[site.brand].title }}"
        property="og:title">
    {% if page.summary %}
        <meta 
            property="og:description"
            content="{{ page.summary }}"/>
    {% elsif page.description %}
        <meta 
            property="og:description"
            content="{{ page.description }}"/>
    {% endif %}
    {% if page.image %}
        <meta 
            content="{{ page.image }}"
            property="og:image">
    {% else %}
        <meta 
            content="{{ site.touch_icon }}"
            property="og:image">
    {% endif %}

    <script 
      src="/assets{% if site.brand %}/{{ site.brand }}{% endif %}/script/patterns/bundle.min.js" 
      type="text/javascript"></script>
  </head>
  <body 
    class="{{ page.class }} {{ layout.class }} layout-{{ page.layout }}">
    {{ content }}
  </body>
</html>
